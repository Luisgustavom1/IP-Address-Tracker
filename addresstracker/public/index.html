      var mymap = L.map('mapid').setView([`${Number(document.querySelector('#lat').value)}`, `${Number(document.querySelector('#long').value)}`], 13);

        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'your.mapbox.access.token'
      }).addTo(mymap);
      
      var myIcon = L.icon({
        iconUrl: '../src/images/icon-location.svg'
      })
